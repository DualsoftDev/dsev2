extends: default

title-page:
  background-image: image:cover-empty.png[]
  background-image-fit: contain
  background-image-vertical-align: top
  background-image-horizontal-align: center

  align: center
  text-align: center
  font-color: "#FFFFFF"   # ← 문제 발생 가능성 제거: 따옴표 + HEX

  title:
    top: 55%
    font-size: 36
  subtitle:
    font-size: 20


heading:
  font-color: #3149cc
  font-size: 17
  font-family: Helvetica
  line-height: 1.2
  margin-bottom: 10

section:
  indent: 0
  title:
    content: "{sectnum} {title}"
link:
  font-color: #17418a
list:
  indent: $base-font-size * 1.2

table:
  font-size: 10
  border-width: 0.5
  grid-width: 0.5
  border-color: #707070
  grid-color: #707070
  head:
    background-color: #E6F3FF
    font-color: #000000
    font-weight: bold
    border-bottom-width: 2
    border-bottom-color: #3149cc

pre:
  font-color: #ff0000
  font-family: "Noto Sans KR"

code:
  font-color: #505050
  font-style: bold
  font-size: 11
  font-weight: 600
  font-family: "Noto Sans KR"

literal:
  font-family: "Noto Sans KR"


